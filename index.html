<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Project Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="Логотип проект Место"></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар пользователя"> <button class="profile__change-avatar-btn" aria-label="Edit"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button" aria-label="Edit"></button><p class="profile__about-me"></p></div></div><button class="profile__add-btn" type="button" aria-label="Add Card"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup__avatar-update"><form class="popup__form" name="update-avatar" novalidate><button class="popup__close-btn" type="button"></button><h3 class="popup__title">Обновить аватар</h3><input id="avatar-link" class="popup__input-field popup__input-avatar-link" type="url" name="avatarlink" placeholder="Ссылка на картинку" required autocomplete="off"> <span id="avatar-link-error" class="popup__input-error"></span> <button class="popup__save-btn" type="submit">Сохранить</button></form></section><section class="popup popup__profile-edit"><form class="popup__form" name="profile-edit" novalidate><button class="popup__close-btn" type="button" aria-label="Close"></button><h3 class="popup__title">Редактировать профиль</h3><input id="user-name" class="popup__input-field popup__input-name" name="name" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off"> <span id="user-name-error" class="popup__input-error"></span> <input id="about" class="popup__input-field popup__input-about-me" name="about" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off"> <span id="about-error" class="popup__input-error"></span> <button class="popup__save-btn" type="submit">Сохранить</button></form></section><section class="popup popup__add-card"><form class="popup__form" name="add-card" novalidate><button class="popup__close-btn" type="button" aria-label="Close"></button><h3 class="popup__title">Новое место</h3><input id="card-name" class="popup__input-field popup__input-card-name" name="name" placeholder="Название" minlength="2" maxlength="30" required autocomplete="off"> <span id="card-name-error" class="popup__input-error"></span> <input id="image-link" class="popup__input-field popup__input-image-link" type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off"> <span id="image-link-error" class="popup__input-error"></span> <button class="popup__save-btn" type="submit">Сохранить</button></form></section><section class="popup popup__image-preview"><figure class="popup__image-container"><button class="popup__close-btn" type="button" aria-label="Close"></button> <img class="popup__image" src="" alt=""><figcaption class="popup__image-caption"></figcaption></figure></section><section class="popup popup__remove-card"><form class="popup__form" name="profile-edit" novalidate><button class="popup__close-btn" type="button" aria-label="Close"></button><h3 class="popup__title">Вы уверены?</h3><button class="popup__save-btn" type="submit">Да</button></form></section><template class="template"><article class="elements__figure"><img class="elements__image" src="" alt=""> <button class="elements__remove-btn" type="button" aria-label="Delete"></button><div class="elements__caption-container"><h2 class="elements__caption"></h2><div class="elements__likes-container"><button class="elements__like-btn" type="button" aria-label="Like"></button><p class="elements__like-counter"></p></div></div></article></template><script src="main.js"></script></body></html>
