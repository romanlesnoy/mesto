<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Mesto</title>
        <script src="./scripts/index.js" defer></script>
    </head>

    <body class="page">

    <header class="header"> 
        <img class="header__logo" src="./images/icons/mesto-logo.svg" alt="Логотип проект Место">
    </header>

    <main>
        <section class="profile">

            <div class="profile__container">
                <img class="profile__avatar" src="./images/image-1.png" alt="Фотопортрет Жака-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn" type="button"></button>
                    <p class="profile__about-me">Исследователь океана</p>
                </div>
            </div>

            <button class="profile__add-btn" type="button"></button>

        </section>

        <section class="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup__profile-edit">
        <form class="popup__form" name="profile-edit">
            <button class="popup__close-btn" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__input-field popup__input-name" name="profilename">
            <input type="text" class="popup__input-field popup__input-about-me" name="aboutme">
            <button aria-label="Close" class="popup__save-btn" type="submit">Сохранить</button>
        </form>
    </section>

    <section class="popup popup__add-card">
        <form class="popup__form" name="add-card">
            <button class="popup__close-btn" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <input type="text" class="popup__input-field popup__input-card-name" name="card-name" placeholder="Название">
            <input type="text" class="popup__input-field popup__input-image-link" name="image-link" placeholder="Ссылка на картинку">
            <button aria-label="Close" class="popup__save-btn" type="submit">Создать</button>
        </form>
    </section>

    <section class="popup popup__image-preview">
        <figure class="popup__image-container">
            <button class="popup__close-btn" type="button"></button>
            <img class="popup__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="">
            <figcaption class="popup__image-caption">An elephant at sunset</figcaption>
        </figure>
    </section>

    <template class="template">
        <article class="elements__figure">
            <img class="elements__image" src="" alt="">
            <button class="elements__remove-btn" type="button"></button>
            <div class="elements__caption-container">
                <h2 class="elements__caption"></h2>
                <button class="elements__like-btn" type="button"></button>
            </div>
        </article>
    </template>
    </body>
</html>
